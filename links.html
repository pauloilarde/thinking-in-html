<!DOCTYPE html>

<html>
<head>
   <title>Links</title>
   <meta name="author" content="Paulo Ilarde"/>
</head>
<body>
   <h1 id="packt">Links in HTML</h1>
   <p>A normal link:</p>
   <a href="http://packtlib.packtpub.com">Packtpub library</a>
   <br><hr>
   <p>Image acts like a hyperlink:</p>
   <a href="https://angularjs.org/">
      <img src="angular.jpeg" alt="Logotipo Angular"/>
      <!-- The alt attribute specifies the text of image, if it doesn't get displayed -->
   </a>
   <br><hr>
   <p>An email link:</p>
   <a href="mailto:paulo@packtpub.com">Send email</a>
   <hr>
   <a href="#packt">Go to heading tag:</a>
</body>
</html>
